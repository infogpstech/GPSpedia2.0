document.addEventListener('keydown', function(e) {

// --- LÓGICA DE INDEXEDDB ---
const DB_NAME = 'gpsepedia-db';
const DB_VERSION = 1;
const STORES = ['cortes', 'tutoriales', 'relay'];
let db;

function openDb() {
    return new Promise((resolve, reject) => {
        if (db) {
            resolve(db);
            return;
        }
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (event) => {
            const dbInstance = event.target.result;
            STORES.forEach(storeName => {
                if (!dbInstance.objectStoreNames.contains(storeName)) {
                    // Usaremos el nombre del almacén como clave única para el objeto de datos.
                    dbInstance.createObjectStore(storeName, { keyPath: 'id' });
                }
            });
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            console.log('Base de datos IndexedDB abierta con éxito.');
            resolve(db);
        };

        request.onerror = (event) => {
            console.error('Error al abrir IndexedDB:', event.target.error);
            reject(event.target.error);
        };
    });
}

async function saveData(storeName, data) {
    const db = await openDb();
    const transaction = db.transaction([storeName], 'readwrite');
    const store = transaction.objectStore(storeName);
    // Limpiamos el almacén antes de guardar los nuevos datos para asegurar que siempre esté fresco.
    await new Promise((resolve, reject) => {
        const req = store.clear();
        req.onsuccess = resolve;
        req.onerror = reject;
    });
    // Guardamos todo el conjunto de datos bajo una clave única, el nombre del almacén.
    return new Promise((resolve, reject) => {
        const request = store.put({ id: storeName, data: data });
        request.onsuccess = () => resolve();
        request.onerror = (e) => reject(e.target.error);
    });
}

async function readData(storeName) {
    const db = await openDb();
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readonly');
        const store = transaction.objectStore(storeName);
        const request = store.get(storeName);
        request.onsuccess = () => resolve(request.result ? request.result.data : null);
        request.onerror = (e) => reject(e.target.error);
    });
}

function sanitizeInput(input) {
    if (typeof input !== 'string') return '';
    // Prevenir inyección de fórmulas de Excel escapando caracteres iniciales peligrosos
    let sanitized = input.trim();
    if (['=', '+', '-', '@', '\t', '\r'].includes(sanitized.charAt(0))) {

    }
    // Escapar caracteres comunes de SQL para mitigar inyecciones básicas.
    // Aunque la validación es del lado del cliente, esto añade una capa de "defensa en profundidad".
    sanitized = sanitized.replace(/'/g, "''").replace(/--/g, "").replace(/;/g, "");
    return sanitized;
}

const SESSION_KEY = 'gpsepedia_session';
const SESSION_ID_KEY = 'gpsepedia_session_id';
let userData = [];

async function fetchUsers() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE_USERS)}?key=${API_KEY}`;
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error de red al obtener usuarios: ${response.status}`);
        const data = await response.json();
        userData = data.values || [];
        return userData;
    } catch (error) {
        console.error("Fallo al obtener la lista de usuarios:", error);
        // Mostrar error en el modal de login si falla la carga de usuarios
        const loginError = document.getElementById('login-error');
        loginError.textContent = "No se pudo conectar al servidor de autenticación.";
        loginError.style.display = 'block';
        return [];
    }
}

async function checkSession() {
    const session = localStorage.getItem(SESSION_KEY);
    if (session) {
        const { user, sessionId } = JSON.parse(session);
        const expectedSessionId = localStorage.getItem(SESSION_ID_KEY);

        if (sessionId !== expectedSessionId) {
            logout("Se ha iniciado una nueva sesión en otro dispositivo o navegador.");
            return;
        }

        // Re-verificar credenciales con los datos de usuario más recientes
        if (userData.length === 0) {
            await fetchUsers(); // Asegurarse de que los datos de usuario están cargados
        }

        const header = userData[0];
        const users = userData.slice(1);
        const currentUser = users.find(u =>
            u[header.indexOf('Nombre_Usuario')] === user.Nombre_Usuario
        );

        if (currentUser) {
            // Las credenciales son válidas, la sesión continúa
            hideLoginShowApp();
            document.getElementById('welcome-message').textContent = `Bienvenido, ${user.Nombre}`;
            document.getElementById('welcome-message').style.display = 'block';
            document.getElementById('logout-button').style.display = 'block';
            syncAndFetchData('cortes', RANGE_CORTES, (vals) => datosOriginales = vals, mostrarCategorias, 'contenido');
        } else {
            // Credenciales inválidas (usuario eliminado, contraseña cambiada, etc.)
            logout("Tu sesión ha expirado o tus credenciales han cambiado. Por favor, inicia sesión de nuevo.");
        }
    } else {
        // No hay sesión, mostrar el modal de login
        showLoginHideApp();
    }
}


function login(username, password) {
    if (userData.length === 0) {
        document.getElementById('login-error').textContent = 'Error de autenticación. Intente de nuevo.';
        document.getElementById('login-error').style.display = 'block';
        return;
    }
    const header = userData[0];
    const users = userData.slice(1);
    const user = users.find(u => u[header.indexOf('Nombre_Usuario')] === username && u[header.indexOf('Password')] === password);

    if (user) {
        const sessionId = Date.now().toString(); // ID de sesión único
        const sessionData = {
            user: {
                ID: user[header.indexOf('ID')],
                Nombre_Usuario: user[header.indexOf('Nombre_Usuario')],
                Privilegios: user[header.indexOf('Privilegios')],
                Nombre: user[header.indexOf('Nombre')],
            },
            sessionId: sessionId
        };

        localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        localStorage.setItem(SESSION_ID_KEY, sessionId); // Almacena el ID de la sesión actual

        // Simular notificación a otras pestañas
        localStorage.setItem('session_update', Date.now());

        hideLoginShowApp();
        document.getElementById('welcome-message').textContent = `Bienvenido, ${sessionData.user.Nombre}`;
        document.getElementById('welcome-message').style.display = 'block';
        document.getElementById('logout-button').style.display = 'block';

        syncAndFetchData('cortes', RANGE_CORTES, (vals) => datosOriginales = vals, mostrarCategorias, 'contenido');

    } else {
        document.getElementById('login-error').textContent = 'Usuario o contraseña incorrectos.';
        document.getElementById('login-error').style.display = 'block';
    }
}

async function syncAndFetchData(storeName, range, dataVariableSetter, successCallback, containerId) {
    const container = document.getElementById(containerId);
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;

    // Siempre mostrar el skeleton loader para indicar que se está cargando/actualizando.
    container.classList.remove('animacion-ejecutada');
    showSkeletonLoader(container);

    try {
        // 1. Intentar obtener datos de la red primero.
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error de red: ${response.status}`);
        const data = await response.json();
        const values = data.values || [];

        if (values.length > 0) {
            // 2. Si la red tiene éxito, guardar en caché y mostrar los datos.
            await saveData(storeName, values);
            console.log(`Datos de ${storeName} obtenidos de la red y actualizados en IndexedDB.`);
            dataVariableSetter(values);
            successCallback();
            // Añadir un pequeño retardo para que la animación CSS se active.
            setTimeout(() => container.classList.add('animacion-ejecutada'), 50);
        } else {
             // Si la red responde pero no hay datos, se considera un error y se intenta usar la caché.
             throw new Error("No se encontraron valores en la red.");
        }
    } catch (networkError) {
        console.error(`Fallo al obtener datos de ${range} desde la red:`, networkError);
        // 3. Si la red falla, intentar cargar desde la caché.
        try {
            const localData = await readData(storeName);
            if (localData && localData.length > 0) {
                console.log(`Mostrando datos de respaldo (sin conexión) desde IndexedDB para: ${storeName}`);
                dataVariableSetter(localData);
                successCallback();
                // Al cargar desde caché, no hay animación de entrada.
                container.classList.add('animacion-ejecutada');
            } else {
                // 4. Si la red y la caché fallan, mostrar un error.
                container.innerHTML = `<p style="color:red; text-align:center;">No se pudo conectar al servidor y no hay datos locales guardados. Por favor, revisa tu conexión a internet.</p>`;
            }
        } catch (dbError) {
            console.error(`Error crítico al leer de IndexedDB para ${storeName}:`, dbError);
            container.innerHTML = `<p style="color:red; text-align:center;">Error crítico al intentar acceder a los datos locales.</p>`;
        }
    }
}

function convertirAGoogleThumbnail(url){
  if(!url) return "https://placehold.co/280x200/cccccc/333333?text=Sin+Imagen";
  let idMatch = url.match(/id=([a-zA-Z0-9_-]+)/) || url.match(/\/d\/([a-zA-Z0-9_-]+)/);
  if(idMatch) return `https://drive.google.com/thumbnail?sz=w1000&id=${idMatch[1]}`;
  return url;
}

  let idMatch = src.match(/id=([a-zA-Z0-9_-]+)/) || src.match(/\/d\/([a-zA-Z0-9_-]+)/);
  let finalUrl = src;
  if(idMatch && idMatch[1]){

function extractYouTubeId(url) {
    if (!url) return null;
    let videoId = null;
    try {
        const urlObj = new URL(url);
        if (urlObj.hostname.includes('youtube.com') && urlObj.searchParams.get('v')) {
            videoId = urlObj.searchParams.get('v');
        } else if (urlObj.hostname.includes('youtu.be') && urlObj.pathname.length > 1) {
            videoId = urlObj.pathname.substring(1);
        } else if (urlObj.pathname.includes('/embed/') && urlObj.pathname.length > 7) {
            const parts = urlObj.pathname.split('/embed/');
            if (parts.length > 1) videoId = parts[1].split(/[?&]/)[0];
        }
    } catch (e) { return null; }
    return videoId;
}

let deferredPrompt;
const installButton = document.getElementById('install-button');

window.addEventListener('beforeinstallprompt', (e) => {
    // Prevenir que el navegador muestre el aviso de instalación por defecto
    e.preventDefault();
    // Guardar el evento para poder mostrarlo más tarde
    deferredPrompt = e;
    console.log('`beforeinstallprompt` event was fired. App is installable.');

    // Lógica para mostrar el botón de instalación
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (!isStandalone) {
        if (isIOS) {
            // En iOS no se dispara 'beforeinstallprompt', manejaremos un botón personalizado.
            // La lógica para mostrar el botón de iOS estará en inicializarApp.
            installButton.style.display = 'none';
        } else {
            // Para otros dispositivos (Android, Desktop), mostrar el botón.
            installButton.style.display = 'block';
        }
    }
});

installButton.addEventListener('click', async () => {
    if (deferredPrompt) {
        // Mostrar el aviso de instalación
        deferredPrompt.prompt();

        // Esperar a que el usuario responda al aviso
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);

        // Ya no necesitamos el evento, lo reseteamos
        deferredPrompt = null;

        // Ocultar el botón
        installButton.style.display = 'none';
    }
});

        'cortes': { range: RANGE_CORTES, dataSetter: (vals) => datosOriginales = vals, dataRef: () => datosOriginales, modalFn: mostrarDetalleModal },
        'tutoriales': { range: RANGE_TUTORIALES, dataSetter: (vals) => datosTutoriales = vals, dataRef: () => datosTutoriales, modalFn: mostrarDetalleTutorial },
        'relay': { range: RANGE_RELAY, dataSetter: (vals) => datosRelay = vals, dataRef: () => datosRelay, modalFn: mostrarDetalleRelay }
    };

    if (!seccionMap[seccion]) {
        checkSession(); // Sección no válida, proceder con el inicio normal
        return;
    }

    const { range, dataSetter, dataRef, modalFn } = seccionMap[seccion];

    // 2. Intentar cargar los datos de la sección y encontrar el ítem
    await syncAndFetchData(seccion, range, dataSetter, () => {}, 'contenido');
    data = dataRef();

    if (data && data.length > 1) {
        header = data[0];
        item = data.slice(1).find(fila => fila[header.indexOf("ID")] === id);
    }

    // 3. Solo si el ítem es válido, se muestra el modal y se oculta el resto
    if (item) {
        // Ocultar splash y login AHORA que sabemos que tenemos contenido para mostrar
        const splash = document.getElementById('splash-screen');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
        document.getElementById('login-modal').style.display = 'none';

        // Ocultar el contenedor principal para que solo se vea el modal
        document.querySelector('.container').style.display = 'none';

        mostrarDetalleFn = modalFn;
        mostrarDetalleFn(item, header);

        // Limpiar la URL para que un refresh no vuelva a abrir el modal
        history.replaceState({}, document.title, window.location.pathname);
    } else {
        // 4. Si el ítem no se encuentra, proceder al flujo de inicio de sesión normal
        checkSession();
    }
}

    if (seccion && id) {
        await handleSharedLink(seccion, id);

// Event listener para el acordeón
document.getElementById('detalleCompleto').addEventListener('click', function(e) {
    const clickedBtn = e.target.closest('.accordion-btn');
    if (!clickedBtn) return;

    const panel = clickedBtn.nextElementSibling;
    const isActive = clickedBtn.classList.contains('active');

    // Cerrar todos los paneles y pausar videos
    this.querySelectorAll('.accordion-btn').forEach(btn => {
        const currentPanel = btn.nextElementSibling;
        const iframe = currentPanel.querySelector('iframe');

        if (btn !== clickedBtn || isActive) {
            btn.classList.remove('active');
            currentPanel.style.maxHeight = null;
            if (iframe) {
                iframe.src = ''; // Detiene el video
            }
        }
    });

    // Abrir el panel clickeado si no estaba ya activo
    if (!isActive) {
        clickedBtn.classList.add('active');
        panel.style.maxHeight = panel.scrollHeight + "px";
        const iframe = panel.querySelector('iframe');
        if (iframe && iframe.dataset.originalSrc) {
            iframe.src = iframe.dataset.originalSrc; // Restaura el video
        }
    }
});

const searchContainer = document.querySelector('.search-container');
const clearSearchBtn = document.getElementById('clear-search-btn');

if (searchInput && searchContainer && clearSearchBtn) {
    searchInput.addEventListener('focus', () => {
        if (!uiState.isSearchActive) {
            // Solo empuja el estado si el campo está vacío. Si ya hay texto, no crees un nuevo estado.
            if(searchInput.value.trim() === '') {
                pushState({ search: true });
            }
            uiState.isSearchActive = true;
        }
        document.body.classList.add('search-active');
    });

    searchInput.addEventListener('blur', () => {
        if (uiState.isSearchActive) {
            // No hacemos history.back() al desenfocar para permitir hacer clic en los resultados.
            // La UI se revierte visualmente, pero el estado del historial permanece.
            setTimeout(() => {
                 document.body.classList.remove('search-active');
            }, 200);
        }
    });

    searchInput.addEventListener('input', () => {
        // Muestra u oculta el botón de limpiar basado en si hay texto
        if (searchInput.value.length > 0) {
            searchContainer.classList.add('has-text');
        } else {
            searchContainer.classList.remove('has-text');
        }
    });

    clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        // Dispara el evento 'input' para que la lógica de filtrado se ejecute
        searchInput.dispatchEvent(new Event('input', { bubbles: true }));
        // Mantiene el foco en el input para una nueva búsqueda
        searchInput.focus();
    });
}
